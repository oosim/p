<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TAP</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <!-- Favicons -->
    <link href="{% static 'new_blog/assets/logo.png' %}" rel="icon">
    <link href="" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ff378b9b7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox@3.3.0/dist/css/glightbox.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiper@10.3.1/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'tap/css/ori_main.css' %}" rel="stylesheet">
    <body>
        <section id="create-post" class="section">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="section-title">
                    <h2>새 프로필 작성</h2>
                    <h4>농산물 프로필을 작성하고 정보를 공유하세요.</h4>
                </div>
                <div class="card shadow p-5" style="width: 100%; max-width: 700px;">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>입력한 내용을 확인해주세요:</p>
                            <ul>
                                {% for error in form.errors.values %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-flex justify-content-between mt-3">
                            <button type="submit" class="btn btn-primary w-50 me-2">저장</button>
                            <a href="{% url 'tap:index' %}" class="btn btn-secondary w-50">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
