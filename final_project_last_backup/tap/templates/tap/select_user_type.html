<!DOCTYPE html>
{% load widget_tweaks %}
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'tap/css/ori_main.css' %}" rel="stylesheet">
    <title>회원 유형 선택</title>
</head>
<body>
    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <section id="user-type-selection" class="section">
  <div class="container d-flex flex-column justify-content-center align-items-center text-center position-relative">
    <h1>회원 유형 <span>선택</span></h1>
    <p>원하시는 회원 유형을 선택하세요.</p>

    <div class="row w-100 justify-content-center mt-4">
      <div class="col-lg-8">
        <form method="post" class="card shadow">
          {% csrf_token %}
          <div class="card-body p-5">
            <div class="d-flex flex-column gap-4">
              <!-- Farmer Option -->
              <div class="user-type-option position-relative p-4 border rounded hover:border-primary">
                <input
                  type="radio"
                  name="user_type"
                  value="farmer"
                  id="farmer"
                  class="form-check-input position-absolute top-0 end-0 m-3"
                />
                <label class="form-check-label w-100 cursor-pointer" for="farmer">
                  <div class="d-flex align-items-center gap-4">
                    <i class="bi bi-tree fs-1 text-primary"></i>
                    <div class="text-start">
                      <h3 class="h4 mb-2">농가 회원</h3>
                      <p class="mb-0 text-muted">농산물 프로필을 남기고 싶으신가요?</p>
                    </div>
                  </div>
                </label>
              </div>

              <!-- Regular Member Option -->
              <div class="user-type-option position-relative p-4 border rounded hover:border-primary">
                <input
                  type="radio"
                  name="user_type"
                  value="regular"
                  id="regular"
                  class="form-check-input position-absolute top-0 end-0 m-3"
                />
                <label class="form-check-label w-100 cursor-pointer" for="regular">
                  <div class="d-flex align-items-center gap-4">
                    <i class="bi bi-person fs-1 text-primary"></i>
                    <div class="text-start">
                      <h3 class="h4 mb-2">일반 회원</h3>
                      <p class="mb-0 text-muted">농산물의 투명한 이력을 확인하세요!</p>
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
              저장하기
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{% url 'tap:index' %}" class="btn btn-link text-secondary">
            <i class="bi bi-arrow-left"></i> 돌아가기
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
